      function restartAnimation(Element1, Element2, Element3, Element4) {
        Element1.style.animation = `slidetextright 2000ms forwards`;
        Element2.style.animation = `slidetextright 2200ms forwards`;
        Element3.style.animation = `slidetextright 2400ms forwards`;
        Element4.style.animation = `slidetextright 2600ms forwards`;
        setTimeout(() => {
          Element1.style.animation = "fadeout 2000ms forwards";
          Element2.style.animation = "fadeout 2000ms forwards";
          Element3.style.animation = "fadeout 2000ms forwards";
          Element4.style.animation = "fadeout 2000ms forwards";
        }, 8000);
      }

      function animateBannerText(banner_text) {
        return new Promise((resolve) => {
          let animatedElement1 = banner_text.querySelector("h1");
          let animatedElement2 = banner_text.querySelector("h2");
          let animatedElement3 = banner_text.querySelector("h3");
          let animatedElement4 = banner_text.querySelector("button");

          setTimeout(() => {
            restartAnimation(
              animatedElement1,
              animatedElement2,
              animatedElement3,
              animatedElement4
            );
          }, 50);

          setTimeout(() => {
            resolve();
          }, 11050);
        });
      }

      async function text_animation() {
        for (let i = 0; i < banner_texts.length; i++) {
          await animateBannerText(banner_texts[i]);
          if (i === banner_texts.length - 1) {
            banner_texts.forEach((banner_text) => {
              banner_text.style.transform = "translateY(0)";
            });
            i = -1;
          } else {
            banner_texts.forEach((banner_text) => {
              banner_text.style.transform = `translateY(-${100 * (i + 1)}%)`;
            });
          }
        }
      }
